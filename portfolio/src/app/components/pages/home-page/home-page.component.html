<div class="menu-container">
    <app-menu-bar></app-menu-bar>
</div>


<div class="bars-container">
    <div class="bars-bar" style="--bar-height: 20px; --bar-delay: 0.5s"><h1></h1></div>
    <div class="bars-bar" style="--bar-height: 30px; --bar-delay: 0.75s"></div>
    <div class="bars-bar" style="--bar-height: 40px; --bar-delay: 1s"></div>
    <div class="bars-bar" style="--bar-height: 50px; --bar-delay: 1.15s"></div>
    <div class="bars-bar" style="--bar-height: 60px; --bar-delay: 1.35s"></div>
    <div class="bars-content" *ngIf="showBarContent">
      <h1 class="fields-text fields-content">Frontend</h1>
      <div class="fields-hex fields-content" style="--hex-color: 84, 101, 255"></div>
      <h1 class="fields-text fields-content">Backend</h1>
      <div class="fields-hex fields-content" style="--hex-color: 240, 84, 79"></div>
      <h1 class="fields-text fields-content">Analysis</h1>
    </div>
</div>

<div class="name-container">
    <div class="name-text">
        <h1>Hi! My name's Gabriel<br>and I build innovative</h1>
        <div class="name-spinner">
            <h1 class="name-spinner-text" *ngIf="currentBuild == 1" id="spinner1">Code</h1>
            <h1 class="name-spinner-text" *ngIf="currentBuild == 2" id="spinner2">Websites</h1>
            <h1 class="name-spinner-text" *ngIf="currentBuild == 3" id="spinner3">Projects</h1>
        </div>
    </div>
</div>

<div class="art-container">
    <ol class="art-even">
      <li class='art-hex' style="--hex-color: 38, 196, 133"></li>
      <li class='art-hex' style="--hex-color: 84, 101, 255"></li>
    </ol>  
    <ol class="art-odd">
      <li class='art-hex' style="--hex-color: 255, 140, 198"></li>
      <li class='art-hex' style="--hex-color: 127, 150, 255"></li>
      <li class='art-hex' style="--hex-color: 240, 84, 79"></li>
    </ol>
    <ol class="art-even">
      <li class='art-hex' style="--hex-color: 127, 183, 190"></li>
      <li class='art-hex' style="--hex-color: 189, 217, 191"></li>
    </ol>  
  </div>

<div class="filler" *ngIf="showFiller"></div>

<div class="projects-container" id="projectContainer" *ngIf="showProjects">
  <app-projects class="projects-project"></app-projects>
</div>
<div class="experience-container" id="experienceContainer" *ngIf="showExperience">
  <app-experience class="experience-component"></app-experience>
</div>
