<div class="projects-container">
    <div class="projects-field">
        <div class="projects-field-bold heading-field heading-bold" (click)="goToLink('project')">
            <h1 class="projects-title">My Projects</h1>
        </div>
        <div class="projects-field-content heading-field heading-content">
            <h2 class="projects-subheading">{{subheadingText}}</h2>
        </div>
    </div>
    <div class="projects-list" id="projectList">
        <div class="projects-field" *ngFor="let project of projectsList">
            <div class="projects-field-content">
                <p class="projects-text">{{project['excerpt']}}</p>
            </div>
            <div class="projects-field-bold" (click)="goToLink('project/' + project['id'])">
                <h1 class="projects-title">{{project['name']}}</h1>
            </div>
        </div>
        
    </div>
</div>
